<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .container{
		margin: 0px;
		padding: 0px;
		text-align: center;	
	 }
     input{
		border-radius: 10px;
		height: 50px;
		font-size: 30px;
		margin: 10px;
		width: 75px;
		
	 }
    </style>
</head>
<body style="background-color: aqua;">
    <div class="container">
        <div class="calculator">
            <form>
                <input type="text" name="display" style="width: 385px; height: 90px;">
            </form>
        </div>
		<div>
			<form>
				<input type="button" value="AC" style="background-color: red;">
				<input type="button" value="DE" style="background-color: green;">
				<input type="button" value="*" style="background-color: grey">
				<input type="button" value="%" style="background-color: grey">
			</form>
		</div>
		<div>
			<form>
				<input type="button" value="9" style="background-color: pink;">
				<input type="button" value="8" style="background-color: pink;">
				<input type="button" value="7" style="background-color: pink;">
				<input type="button" value="-" style="background-color: grey">
			</form>
		</div>
		<div>
			<form>
				<input type="button" value="6" style="background-color: pink;">
				<input type="button" value="5" style="background-color: pink;">
				<input type="button" value="4" style="background-color: pink;">
				<input type="button" value="/" style="background-color: grey">
			</form>
		</div>
		<div>
			<form>
				<input type="button" value="3" style="background-color: pink;">
				<input type="button" value="2" style="background-color: pink;">
				<input type="button" value="1" style="background-color: pink;">
				<input type="button" value="+" style="background-color: grey">
			</form>
		</div>  
		<div>
			<form>
				<input type="button" value="00" style="background-color: orange;">
				<input type="button" value="0" style="background-color: orange;">
				<input type="button" value="." style="background-color: grey">
				<input type="button" value="=" style="background-color: grey">
			</form>
		</div>
    </div>
	<script src="calculator.js"></script>
</body>
</html>
